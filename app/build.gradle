apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "us.joshoconnor.FactPanda"
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
